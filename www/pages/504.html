<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP 504 Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .http-container {
            position: relative;
            width: 300px;
            height: 200px;
        }

        .status-box {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #dc3545;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.4);
        }

        .status-code {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 0.5s 0.3s forwards;
        }

        .status-message {
            font-size: 1.2rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.5s 0.5s forwards;
        }

        .warning-icon {
            width: 50px;
            height: 50px;
            position: absolute;
            top: -25px;
            right: -25px;
            opacity: 0;
            animation: warningPop 0.5s 1s forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes warningPop {
            0% { opacity: 0; transform: scale(0); }
            80% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Data transfer animation */
        .data-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .data-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            height: 2px;
            animation: dataTransfer 1.2s linear infinite;
        }

        @keyframes dataTransfer {
            0% { left: -100%; width: 20%; }
            50% { width: 40%; }
            100% { left: 100%; width: 20%; }
        }
    </style>
</head>
<body>
    <div class="http-container">
        <!-- Animated data transfer lines -->
        <div class="data-lines">
            <div class="data-line" style="top: 25%; animation-delay: 0.2s"></div>
            <div class="data-line" style="top: 50%; animation-delay: 0.4s"></div>
            <div class="data-line" style="top: 75%; animation-delay: 0.6s"></div>
        </div>

        <!-- Status box -->
        <div class="status-box">
            <div class="status-code">504</div>
            <div class="status-message">Gateway Timeout<br>Server did not respond in time</div>
        </div>

        <!-- Warning icon -->
        <svg class="warning-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle cx="26" cy="26" r="25" fill="none" stroke="#dc3545" stroke-width="2"/>
            <line x1="26" y1="15" x2="26" y2="30" stroke="#dc3545" stroke-width="4"/>
            <circle cx="26" cy="37" r="2.5" fill="#dc3545"/>
        </svg>
    </div>
</body>
</html>
