<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP 413 - Payload Too Large</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffc107;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .http-container {
            position: relative;
            width: 300px;
            height: 200px;
        }

        .status-box {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ffc107;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        }

        .status-code {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 0.5s 0.3s forwards;
        }

        .status-message {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeInUp 0.5s 0.5s forwards;
        }

        .checkmark {
            width: 50px;
            height: 50px;
            position: absolute;
            top: -25px;
            right: -25px;
            opacity: 0;
            animation: checkmarkPop 0.5s 1s forwards;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #ffc107;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes checkmarkPop {
            0% { opacity: 0; transform: scale(0); }
            80% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        /* Data transfer animation */
        .data-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .data-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            height: 2px;
            animation: dataTransfer 1s linear infinite;
        }

        @keyframes dataTransfer {
            0% { left: -100%; width: 20%; }
            50% { width: 40%; }
            100% { left: 100%; width: 20%; }
        }
    </style>
</head>
<body>
    <div class="http-container">
        <!-- Animated data transfer lines -->
        <div class="data-lines">
            <div class="data-line" style="top: 20%; animation-delay: 0.1s"></div>
            <div class="data-line" style="top: 40%; animation-delay: 0.3s"></div>
            <div class="data-line" style="top: 60%; animation-delay: 0.5s"></div>
        </div>

        <!-- Status box -->
        <div class="status-box">
            <div class="status-code">413</div>
            <div class="status-message">Payload Too Large</div>
        </div>

        <!-- Checkmark -->
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
    </div>
</body>
</html>
