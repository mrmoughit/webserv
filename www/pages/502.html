<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTTP 502 Bad Gateway</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .http-container {
            position: relative;
            width: 300px;
            height: 200px;
        }

        .status-box {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #dc3545; /* Bootstrap red */
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.4);
        }

        .status-code {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 0.5s 0.3s forwards;
        }

        .status-message {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeInUp 0.5s 0.5s forwards;
            text-align: center;
            padding: 0 10px;
        }

        /* Animated X mark */
        .xmark {
            width: 50px;
            height: 50px;
            position: absolute;
            top: -25px;
            right: -25px;
            opacity: 0;
            animation: xmarkPop 0.5s 1s forwards;
        }

        .xmark__line {
            stroke-dasharray: 40;
            stroke-dashoffset: 40;
            stroke-width: 3;
            stroke-linecap: round;
            stroke: #dc3545;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .xmark__line.second {
            animation-delay: 0.3s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes xmarkPop {
            0% { opacity: 0; transform: scale(0); }
            80% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        /* Data transfer animation */
        .data-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .data-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            height: 2px;
            animation: dataTransfer 1s linear infinite;
        }

        .data-line:nth-child(1) {
            top: 20%;
            animation-delay: 0.1s;
        }
        .data-line:nth-child(2) {
            top: 40%;
            animation-delay: 0.3s;
        }
        .data-line:nth-child(3) {
            top: 60%;
            animation-delay: 0.5s;
        }

        @keyframes dataTransfer {
            0% { left: -100%; width: 20%; }
            50% { width: 40%; }
            100% { left: 100%; width: 20%; }
        }
    </style>
</head>
<body>
    <div class="http-container">
        <!-- Animated data transfer lines -->
        <div class="data-lines">
            <div class="data-line"></div>
            <div class="data-line"></div>
            <div class="data-line"></div>
        </div>

        <!-- Status box -->
        <div class="status-box">
            <div class="status-code">502</div>
            <div class="status-message">Bad Gateway - The server received an invalid response</div>
        </div>

        <!-- Animated X mark -->
        <svg class="xmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <line class="xmark__line first" x1="16" y1="16" x2="36" y2="36" />
            <line class="xmark__line second" x1="36" y1="16" x2="16" y2="36" />
        </svg>
    </div>
</body>
</html>
