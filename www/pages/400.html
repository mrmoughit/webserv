<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP 400 Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: gray;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .http-container {
            position: relative;
            width: 300px;
            height: 200px;
        }
        .status-box {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ffc107;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.3);
        }
        .status-code {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 0.5s 0.3s forwards;
        }
        .status-message {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeInUp 0.5s 0.5s forwards;
        }
        .warning-icon {
            width: 50px;
            height: 50px;
            position: absolute;
            top: -25px;
            right: -25px;
            opacity: 0;
            animation: iconPop 0.5s 1s forwards;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes iconPop {
            0% { opacity: 0; transform: scale(0); }
            80% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        .data-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .data-line {
            position: absolute;
            background: rgba(0, 0, 0, 0.2);
            height: 2px;
            animation: dataError 1s linear infinite;
        }
        @keyframes dataError {
            0% { left: -100%; width: 20%; }
            50% { width: 40%; background: rgba(0, 0, 0, 0.4); }
            100% { left: 100%; width: 20%; }
        }
    </style>
</head>
<body>
    <div class="http-container">
        <div class="data-lines">
            <div class="data-line" style="top: 20%; animation-delay: 0.1s"></div>
            <div class="data-line" style="top: 40%; animation-delay: 0.3s"></div>
            <div class="data-line" style="top: 60%; animation-delay: 0.5s"></div>
        </div>
        <div class="status-box">
            <div class="status-code">400</div>
            <div class="status-message">Bad Request</div>
            <svg class="warning-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
    </div>
</body>
</html>
