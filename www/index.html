<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        .submit-btn {
            border: 1px solid rgba(210, 215, 223, 0.26);
            border-radius: 4px;
            color: rgb(210, 215, 223);
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            font-family: sans-serif;
            transition: all 0.3s ease;
            width: 300px;
            padding: 10px 30px;
            background-color: #238636;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .text-input {
            width: 300px;
            padding: 8px 16px;
            background-color: rgb(35, 40, 47);
            border: 1px solid rgba(210, 215, 223, 0.26);
            border-radius: 4px;
            color: rgb(210, 215, 223);
            font-family: sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .text-input:focus {
            outline: none;
            border-color: rgb(210, 215, 223);
            box-shadow: 0 0 5px rgba(210, 215, 223, 0.3);
        }

        .text-input::placeholder {
            color: rgba(210, 215, 223, 0.5);
        }

        .form-label {
            color: rgb(210, 215, 223);
            font-family: sans-serif;
            align-self: flex-start;
            margin-left: 50px;
            font-size: 14px;
        }

        .textarea-input {
            width: 300px;
            height: 100px;
            padding: 8px 16px;
            background-color: rgb(35, 40, 47);
            border: 1px solid rgba(210, 215, 223, 0.26);
            border-radius: 4px;
            color: rgb(210, 215, 223);
            font-family: sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            resize: vertical;
        }

        .textarea-input:focus {
            outline: none;
            border-color: rgb(210, 215, 223);
            box-shadow: 0 0 5px rgba(210, 215, 223, 0.3);
        }
    </style>
</head>
<body style="background-color: rgb(35, 40, 47);">
        <div class="form-container">
            <h2>User Input Form</h2>
            <form action="/uploads" method="POST" enctype="multipart/form-data">

                <div class="file-input-container">
                    <input type="file" id="file1" name="file1" class="file-input">
                    <label for="file1" class="file-input-label">Choose File 1</label>
                    <div class="file-name" id="file1-name">No file chosen</div>
                </div>

                <div class="file-input-container">
                    <input type="file" id="file2" name="file2" class="file-input">
                    <label for="file2" class="file-input-label">Choose File 2</label>
                    <div class="file-name" id="file2-name">No file chosen</div>
                </div>

                <input type="submit" value="Submit" class="submit-btn">
                <a href="/uploads/" style="text-decoration: none;">
                    <div class="listing">
                        List Uploads
                    </div>
                </a>
            </form>
        </div>

        <script>
            // Update file names when files are selected
            document.querySelectorAll('.file-input').forEach(input => {
                input.addEventListener('change', function () {
                    const nameElement = document.getElementById(this.id + '-name');
                    nameElement.textContent = this.files[0] ? this.files[0].name : 'No file chosen';
                });
            });
        </script>
</body>
</html>
