<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="all" id="all">
        <div class="background" id="background"></div>

        <div class="welcome-container">
            <h1>Welcome to one of the best web servers in the world!</h1>
            <p>We're glad you're here. Explore and enjoy your stay!</p>
            <button onclick="showCards()">Get Started</button>
        </div>

        <div class="cards-container" id="cards-container">
            <div class="card">
                <img src="https://cdn.intra.42.fr/users/bcefd7533eeb366934477185f89a8375/kid-ouis.jpg" alt="Image 1">
                <p>Kid-ouis</p>
            </div>
            <div class="card">
                <img src="https://cdn.intra.42.fr/users/4b3108a2c25c9aaa526f1f9740f79acc/abechcha.jpg" alt="Image 2">
                <p>Abechcha</p>
            </div>
            <div class="card">
                <img src="https://cdn.intra.42.fr/users/842bd435e0917d8edf312c76a32efd5a/zmoumni.jpg" alt="Image 3">
                <p>Zmoumni</p>
            </div>
            <div class="test keep-it-down">
                <button class="post" onclick="showModal()">Perform Post</button>
                <button class="delete">Perform Delete</button>
            </div>
        </div>
    </div>
    <div class="modal" id="modal">
        <button class="close-button" id="close-button" onclick="close_post()">X</button>
        <h2>Post Your File</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose File:</label>
                <input type="file" id="file" name="file" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
    <script>
        function createBubbles() {
            const background = document.getElementById('background');
            const bubbleCount = 15;

            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';

                const size = Math.random() * 100 + 50;
                const positionX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 15 + 20;

                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${positionX}%`;
                bubble.style.animationDelay = `${delay}s`;
                bubble.style.animationDuration = `${duration}s`;

                background.appendChild(bubble);
            }
        }

        function showCards() {
            document.getElementById('cards-container').style.display = 'flex';
        }

        window.onload = function () {
            createBubbles();
        };

        function close_post() {
            var element = document.getElementById("modal");
            element.style.display = "none"; 
            var body = document.getElementById("all");
            body.style.filter = "none"; 
        };

        function showModal() {
            var body = document.getElementById("all");
            var element = document.getElementById("modal");

            if (body.style.filter === "blur(5px)") {
                body.style.filter = "none";
                element.style.display = "none";
            } else {
                body.style.filter = "blur(5px)";
                // element.style.display = "block";
            }
        };
    </script>
</body>

</html>
