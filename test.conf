

server {
    host 127.0.0.1;

    listen 8080;
    server_name mysite.com www.mysite.com;
    index index.html;
    root ./www;


    client_max_body_size  123;
    error_page  403 ./www/pages/403.html;
    error_page  400 ./www/pages/400.html;
    error_page  404 ./www/pages/404.html;
   


    location /errors{

        root ./www;
        allowed_methods   DELETE  GET;
        autoindex  off;
        index index.html;
        cgi_extension .py;
        client_body_temp_path ./upload;
    }
     location /pages{

        root ./www;
        allowed_methods   DELETE GET ;
        autoindex  on;
        index index.html;
        cgi_extension .py;
        client_body_temp_path ./upload;
    }
}

